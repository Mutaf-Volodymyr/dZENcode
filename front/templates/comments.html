<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–æ–Ω–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
      color: #333;
    }

    #comments-container {
      width: 60%;
      margin: auto;
      border-radius: 12px;
      padding: 20px;
      background: white;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
    }

    .comment {
      border-left: 3px solid #007bff;
      margin-left: 25px;
      padding: 15px;
      position: relative;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out;
    }

    .comment:hover {
      background-color: #f8f9fc;
    }

    .new-comment {
      animation: fadeIn 0.5s ease-in-out;
      background-color: #e8f0ff !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .username {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      color: #007bff;
      font-size: 18px;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #555;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
      text-transform: lowercase;
    }

    .children {
      margin-top: 10px;
      padding-left: 20px;
      border-left: 2px dashed #bbb;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }
    .modal-overlay pre {
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      color: #333;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }

    .file-link {
      text-decoration: none;
      font-size: 24px;
      cursor: pointer;
      color: #007bff;
      transition: color 0.2s ease-in-out;
    }
    .file-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; color: #333; font-family: 'Roboto', sans-serif;">üî• –ì–æ–Ω–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</h2>
  <div id="comments-container">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div id="modal-overlay" class="modal-overlay" onclick="hideModal()">
    <img id="modal-image" src="" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" style="display: none;">
    <pre id="modal-text" style="display: none;"></pre>
  </div>

  <script>
    const socket = new WebSocket(`ws://localhost/ws/comments/`);
    let currentComments = [];

    socket.onopen = function () {
      socket.send(JSON.stringify({"action": "fetch_comments"}));
    };

    socket.onmessage = function (event) {
      const data = JSON.parse(event.data);
      const newComments = data.comments.results;

      if (JSON.stringify(newComments) !== JSON.stringify(currentComments)) {
        updateComments(newComments);
        currentComments = newComments;
      }
    };

    function updateComments(comments) {
      const container = document.getElementById("comments-container");
      container.style.transform = "scale(0.95)";

      setTimeout(() => {
        renderComments(comments);
        container.style.transform = "scale(1)";
      }, 300);
    }

    function renderComments(comments, parentElement = null) {
      const container = parentElement || document.getElementById("comments-container");
      container.innerHTML = "";

      comments.forEach(comment => {
        const commentElement = document.createElement("div");
        commentElement.classList.add("comment");

        if (!currentComments.includes(comment)) {
          commentElement.classList.add("new-comment");
        }


        let fileHTML = "";
        if (comment.file) {

          const lowerUrl = comment.file.toLowerCase();
          if (lowerUrl.endsWith(".png") || lowerUrl.endsWith(".jpg") || lowerUrl.endsWith(".jpeg") || lowerUrl.endsWith(".gif")) {
            fileHTML = `<p><strong>–§–∞–π–ª:</strong> <a href="#" class="file-link" data-file-url="${comment.file}" data-file-type="image">üñºÔ∏è</a></p>`;
          } else if (lowerUrl.endsWith(".txt")) {
            fileHTML = `<p><strong>–§–∞–π–ª:</strong> <a href="#" class="file-link" data-file-url="${comment.file}" data-file-type="text">üìÑ</a></p>`;
          } else {
            fileHTML = `<p><strong>–§–∞–π–ª:</strong> <a href="${comment.file}" target="_blank">${comment.file}</a></p>`;
          }
        }

        commentElement.innerHTML = `
          <div class="user-info">
            <span class="username">${comment.user.username} &lt;${comment.user.email}&gt;</span>
          </div>
          <p class="timestamp">—Å–æ–∑–¥–∞–Ω–æ: ${comment.created_at.split('T')[0]} | –æ–±–Ω–æ–≤–ª–µ–Ω–æ: ${comment.updated_at.split('T')[0]}</p>
          <p><strong>–†–µ–π—Ç–∏–Ω–≥:</strong> ${comment.rating}</p>
          <p><strong>–¢–µ–∫—Å—Ç:</strong> ${comment.text}</p>
          ${fileHTML}
          <div class="children"></div>
        `;
        container.appendChild(commentElement);

        if (comment.children && comment.children.length > 0) {
          const childrenContainer = commentElement.querySelector(".children");
          renderComments(comment.children, childrenContainer);
        }
      });

      attachFileLinkListeners();
    }

    function attachFileLinkListeners() {
      const fileLinks = document.querySelectorAll(".file-link");
      fileLinks.forEach(link => {
        link.addEventListener("click", function(event) {
          event.preventDefault();
          const fileUrl = this.getAttribute("data-file-url");
          const fileType = this.getAttribute("data-file-type");

          if (fileType === "image") {
            showImageModal(fileUrl);
          } else if (fileType === "text") {
            showTextModal(fileUrl);
          }
        });
      });
    }

    function showImageModal(fileUrl) {
      const modalOverlay = document.getElementById("modal-overlay");
      const modalImage = document.getElementById("modal-image");
      const modalText = document.getElementById("modal-text");


      modalText.style.display = "none";
      modalText.textContent = "";

      modalImage.style.display = "block";
      modalImage.src = fileUrl;

      modalOverlay.classList.add("active");
    }

    async function showTextModal(fileUrl) {
      const modalOverlay = document.getElementById("modal-overlay");
      const modalImage = document.getElementById("modal-image");
      const modalText = document.getElementById("modal-text");


      modalImage.style.display = "none";
      modalImage.src = "";

      try {
        const response = await fetch(fileUrl);
        const textContent = await response.text();
        modalText.textContent = textContent;
        modalText.style.display = "block";
      } catch (error) {
        modalText.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞";
        modalText.style.display = "block";
      }

      modalOverlay.classList.add("active");
    }

    function hideModal() {
      const modalOverlay = document.getElementById("modal-overlay");
      modalOverlay.classList.remove("active");

      document.getElementById("modal-image").src = "";
      document.getElementById("modal-text").textContent = "";
    }
  </script>

</body>
</html>
